<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EatElo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                bg: "#01161e",
                text: "#1dd3b0",
              },
              light: {
                bg: "#aec3b0",
                text: "#8A1188",
              },
            },
            fontFamily: {
              pixel: ['"Press Start 2P"', "cursive"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text font-pixel"
  >
    <div class="min-h-screen flex flex-col items-center justify-center">
      <h1 class="text-6xl mb-8">EatElo</h1>
      <nav class="w-full max-w-lg flex justify-between">
        <div class="space-x-4">
          <a href="#about" class="hover:underline">About</a>
          <a href="#download" class="hover:underline">Download</a>
          <a href="#contribute" class="hover:underline">Contribute</a>
        </div>
        <button id="themeToggle" class="hover:underline">Dark</button>
      </nav>
    </div>

    <section id="about" class="min-h-screen flex items-center justify-center">
      <h2 class="text-4xl">About</h2>
    </section>

    <section
      id="download"
      class="min-h-screen flex items-center justify-center"
    >
      <h2 class="text-4xl">Download</h2>
    </section>

    <section
      id="contribute"
      class="min-h-screen flex items-center justify-center"
    >
      <h2 class="text-4xl">Contribute</h2>
    </section>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;

      themeToggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        themeToggle.textContent = html.classList.contains("dark")
          ? "Light"
          : "Dark";
      });

      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>
  </body>
</html>
